
<div class="row no-gutters">
    <div class="col-md-8 p-0">

      

<div class="container">
    <h3  class="text-center text-secondary font-italic">Create Address Here</h3>
            <form [formGroup]="addrForm">
                <div class="form-group">
                  <label for="catid">Enter Address Id</label>
                  <input type="text" class="form-control" formControlName="adId">
                </div>
                <div class="form-group">
                  <label for="catName">Enter Address Name</label>
                  <input type="text" class="form-control"  formControlName="addName">
                </div>
              

                  <div class="form-group">
                    <label for="catName">Enter city Id</label>
                    <input type="text" class="form-control"  formControlName="ctId">
                  </div>
               
              
                <button (click)="SubmitData()" class="btn btn-primary">Submit</button><br><br>
                    <button (click)='update()' class="btn btn-outline-secondary btn-lg btn-block" >Update</button>
              </form>
      

    </div>
</div>

<!-- {{BrandList|json}} -->
    <div class="col-md-4 p-0 m-0">
        <div class="card m-2">
            <div class="card-header">
                Table to see All Addresses
            </div>
            <div class="card-body table-responsive box1">

                <table class="table">
                    <tbody *ngFor='let address of addressList; let idx= index;'>
                        <tr>
                            <th>Address Id</th>
                            <td> {{address.addrId}} </td>
                        </tr>
                        <tr>
                            <th>Brand Name</th>
                            <td> {{address.address1}} </td>
                        </tr>
                       
                        <tr>
                            <th>City Id</th>
                            <td> {{address.cityId}} </td>
                        </tr>

                        <tr>
                            <td><button class="btn btn-dark" (click)= 'edit(address)' > Edit </button> </td>
                            <td> <button class="btn btn-danger" (click)= 'delete(address.addrId)' > Delete </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
