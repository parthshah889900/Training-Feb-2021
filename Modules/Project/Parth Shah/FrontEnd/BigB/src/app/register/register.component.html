<div class="bg-light">
<div class="card mx-5 mt-2">

 
    <div class="card-body">
      <h5 class="card-title text-center display-4 font-italic"><img src="../../assets/img/Register-512.png" width="50" height="50" alt="">Register</h5>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  formControlName="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <span class="error" *ngIf="Email.invalid && Email.touched">Email is required</span>
    
    

        </div>
        <div class="from-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" formControlName="Username"> 
    <span class="error" *ngIf="Username.invalid && Username.touched">Username is required</span>
            
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="Password">
    <span class="error" *ngIf="Password.invalid && Password.touched">Password Should be strong and contain 1 uppercase and special character</span>

        </div>
        
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button><br>
    <span *ngIf="form.invalid" class="error">All valid Detail require for Login</span>

      </form>
    </div>
  </div>
  {{form.value|json}}
  
</div>
